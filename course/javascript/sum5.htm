<HTML>
<HEAD>
<TITLE>JavaScript之範例</TITLE>
<Script>
//  FORM 範例---輸入資料，並檢查資料格式是否正確--計算1+2+3..+n+之值
//  作者：楊昌彪
//  日期：1998年7月10日
   function sumfunc(n)
   // 此為註解，適用於單行。計算1+2+..+n之值
   {
   var sum=0
   var i
   for (i=1; i<=n; i++) {
     sum += i
   }
   return sum
   }  // sumfunc()函數結束

   function calculate(f)
   {
   var v=f.last.value
   if ((v != Math.ceil(v)) || (v < 1)) {
     alert("n之格式錯誤，n應為正整數，1<= n <=9999999")
     f.last.focus()
   }
   // 正確無誤
   f.result.value=sumfunc(f.last.value)
   }
</Script>
</HEAD>
<BODY>
<FORM method=post name=forma>
   JavaScript FORM 範例---輸入資料，並檢查資料格式是否正確 <br>
   計算1+2+3..+n+之值<br>
   請輸入n之值，n應為正整數，n<9999999<br>
   n之值：<Input type=text name="last" value="" maxlength=7 size=10> <br>
   <Input type="button" value="送出，開始計算"
        onClick="calculate(this.form)"> <p>
   1+2+3..+n+之和是： <Input type=text name="result" size=20> <br>
</FORM>
</body>

</HTML>
