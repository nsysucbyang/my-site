<Script>
//  計算n!=1*2*3*...*n=(n-1)!*n -- recursive(遞迴)方式
//  作者：楊昌彪
//  日期：1998年7月10日  
<!--
   function factorial(n)
   /* 計算n!=1*2*3*...*n=(n-1)!*n    recursive(遞迴)
   */
   {
   if (n<=1)
     return 1
   else
     return factorial(n-1)*n
   }  // factorial()函數結束
//-->
</Script>
</HEAD>
<BODY>
    JavaScript函數範例 --- 此行直接寫於HTML <br>
    <!--   這是HTML的註解，瀏覽器會忽略而不顯示  -->
<Script>
   document.write("JavaScript函數範例 --- 此行由JavaScript印出<br>")
   document.write("計算n!=1*2*3*...*n=(n-1)!*n -- recursive(遞迴)方式<br>")
   document.write("1*2*...*"+4+"="+factorial(4)+"<br>")
   document.write("1*2*...*"+10+"="+factorial(10)+"<br>")
   document.write("1*2*...*"+100+"="+factorial(100)+"<br>")
   document.write("JavaScript結束...<br><br>")
</Script>
