<HTML>
<HEAD>
<TITLE>JavaScript之範例</TITLE>
<Script>
//  計算n!=1*2*3*...*n=(n-1)!*n -- iterative(循環)方式
//  作者：楊昌彪
//  日期：1998年7月10日  
<!--
   function factorial(n)
   /* 計算n!=1*2*3*...*n=(n-1)!*n
          n之值可為任意數，n<=5，會印出計算過程
                           n>5，不列印計算過程而只印出最後結果
   */
   {
   var fact=1
   var i
   for (i=1; i<=n; i++) {
     fact *= i
     if (n<=5)
       document.write("i="+i+"     fact="+fact+"<br>")
   }
   document.write("1*2*...*"+n+"="+fact+"<br>")
   document.write("函數結束...<br><br>")
   }  // factorial()函數結束
//-->
</Script>
</HEAD>
<BODY>
    JavaScript函數範例 --- 此行直接寫於HTML <br>
    <!--   這是HTML的註解，瀏覽器會忽略而不顯示  -->
<Script>
   document.write("JavaScript函數範例 --- 此行由JavaScript印出<br>")
   document.write("計算n!=1*2*3*...*n=(n-1)!*n -- iterative(循環)方式<br>")
   factorial(4)
   factorial(10)
   factorial(100)
   document.write("JavaScript結束...<br><br>")
</Script>
</body>
