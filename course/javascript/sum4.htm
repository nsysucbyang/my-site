<HTML>
<HEAD>
<TITLE>JavaScript之範例</TITLE>
<Script>
//  FORM 範例---請使用者輸入資料--計算1+2+3..+n之值
//  作者：楊昌彪
//  日期：1998年7月10日  
   function sumfunc(n)
   // 此為註解，適用於單行。計算1+2+..+n之值
   {
   var sum=0
   var i
   for (i=1; i<=n; i++) {
     sum += i
   }
   return sum
   }  // sumfunc()函數結束
</Script>
</HEAD>
<BODY>
<FORM method=post name="forma">
  <!-- 此form之名稱為 "forma" -->
   JavaScript FORM 範例---請使用者輸入資料 <br>
   計算1+2+3..+n之值<br>
   請輸入n之值，n應為正整數，n<9999999<br>
   n之值：<Input type=text name="last" value="" maxlength=7 size=10> <br>
   <!-- Input可讓使用者輸入資料，text是一種表單元素（單行文字），
        其欄位名稱為"last"，起始值為""，最長可存放7個字母，
        而顯示長度為10個字母 -->
   <Input type=button value="送出，開始計算"
     onClick="document.forma.result.value=
              sumfunc(document.forma.last.value)">
   <!-- button(按鈕)是一種表單元素，其欄位名稱未定，
        起始值為"送出，開始計算"，當滑鼠按下時(onClick)，則執行函數 -->
       <p>
   1+2+3..+n+之和是： <Input type=text name="result" size=20> <br>
</FORM>
</body>

</HTML>
