<HTML>
<HEAD>
<TITLE>JavaScript之範例</TITLE>
<Script>
//  函數範例--計算1+2+3..+n之值
//  作者：楊昌彪
//  日期：1998年7月10日  
   function sumfunc(n)
   // 此為註解，適用於單行。計算1+2+..+n之值
   /* 此亦為註解，可跨越數行
          n之值可為任意數，n<=5，會印出計算過程
                           n>5，不列印計算過程而只印出最後結果
   */
   {
   document.write("JavaScript函數範例 --- 此行由JavaScript印出<br>")
   document.write("計算1+2+3..+"+n+"之值<br>")
   var sum=0
   var i
   for (i=1; i<=n; i++) {
     sum += i
     if (n<=5)
       document.write("i="+i+"     sum="+sum+"<br>")
   }
   document.write("1+2+...+"+n+"="+sum+"<br>")
   document.write("函數結束...<br><br>")
   }  // sumfunc()函數結束
</Script>
</HEAD>
<BODY>
    JavaScript函數範例 --- 此行直接寫於HTML <br>
    <!--   這是HTML的註解，瀏覽器會忽略而不顯示  -->
<Script>
   sumfunc(4)
   sumfunc(10)
   sumfunc(100)
   document.write("JavaScript結束...<br><br>")
</Script>
</body>

</HTML>
