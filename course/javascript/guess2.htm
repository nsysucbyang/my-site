<HTML>
<HEAD>
<TITLE>JavaScript之範例</TITLE>
<Script>
//  完整FORM 範例---猜數字遊戲
//  作者：楊昌彪
//  日期：1998年7月10日
   var len         // 本遊戲之數字長度
   var ran_num     // n(=4)個資料的陣列，存放電腦亂數產生的資料
   var g_arr       // 猜測的數字
   var max_guess=12  // 每組數字最多可以猜測12次
   var g_cnt         // 猜測數字的次數counter
   var pre_g_num     // 本組數字遊戲，以前所猜測的數字
   var pre_g_result  // 以前猜測的結果
   function intArray(n)
   // 利用函數結構來建立陣列，n為陣列長度
   {
   this.length=n
   for (var i=0; i<this.length; i++)
     this[i]=0
   }

   function printArray(msg,a)
   {
   document.write(msg)
   for (var i=0; i<a.length; i++)
     document.write(a[i]+"-")
   document.write("<br>")
   }

   function initial()
   //設定起始狀態
   {
   len=4
   ran_num = new intArray(len)    // n個資料的陣列，存放電腦亂數產生的資料
   g_arr=new intArray(len)        // 猜測的數字
   ran_num[0]=5
   ran_num[1]=6
   ran_num[2]=7
   ran_num[3]=8
   g_cnt=0
   pre_g_num= new intArray(max_guess)
   pre_g_result=new intArray(max_guess)
   }

   function generate()
   //新的猜測，亂數產生n位數，各個數字不重複
   {
   g_cnt=0      //新的猜測
   ran_num[0]=Math.floor(Math.random()*10)
   for (var i=1; i<len; i++) {
     while (true) {
       r=Math.floor(Math.random()*10)
       for (var j=0; j<i; j++)
         if (r==ran_num[j])
           break
       if (j==i) {   // 未找到相同者
         ran_num[i]=r
         break      // 跳離while
       }
     } // end of while
   } // end of for
   document.forma.c_num.value="****"
   //  測試用資料
//   ran_num[0]=5
//   ran_num[1]=6
//   ran_num[2]=7
//   ran_num[3]=8
   }  // generate()函數結束

   function guess()
   {
   var ans="4A0B"
   var correct_pos=0
   var incorrect_pos=0
//   printArray("third generated",this.ran_num)
//   printArray("g_arr",g_arr)
   for (var i=0; i<len; i++) {
     if (g_arr[i]==ran_num[i])
       correct_pos++
   }
   for (var i=0; i<len; i++) {
     for(var j=0; j<len; j++)
       if (g_arr[i]==ran_num[j])
         incorrect_pos++
   }
   incorrect_pos -= correct_pos
   ans=correct_pos+"A"+incorrect_pos+"B"
   return ans
   }  // guess()函數結束

   function calculate(f)
   {
   // f.g_num.value: 使用者所猜測的數字

   var v=""
   v=f.g_num.value
   for (var i=0; i<len; i++) {
     if ((v.charAt(i)>"9") || (v.charAt(i)<"0") || (v.length < len)) {
//   if ((v != Math.ceil(v)) || (v.length < len)) {
       alert("輸入格式錯誤，請重新輸入")
       f.g_num.focus()
     }
   }
   for (var i=len-1; i>=0; i--) {  //轉換為陣列，最右邊為個位數，
                                   //最左邊為位置0
     g_arr[i]=v%10
     v = Math.floor(v/10)
   }
   for (var i=0; i<len; i++) {
     for(var j=i+1; j<len; j++)
       if (g_arr[i]==g_arr[j]) {
         alert("輸入數字不可重複，請重新輸入")
         f.g_num.focus()
       }
   }
   // 正確無誤
   f.result.value=guess()
   pre_g_num[g_cnt]=v         // 記錄猜測資料
   pre_g_result[g_cnt]=f.result.value
   g_cnt++
   if (f.result.value.charAt(0)==len)
     alert("恭喜您！完全答對了")
//   document.write("g_cnt="+g_cnt+"<br>")
//   printArray("pre_g_num=",pre_g_num)
//   printArray("pre_g_result=",pre_g_result)
   }   // calculate()函數結束
</Script>
</HEAD>
<BODY>
<Script>
   initial()
</Script>

<FORM method=post name=forma>
   JavaScript FORM 範例---猜數字遊戲 <br><br>
   <Input type="button" value="按一下這裡，電腦將自動產生一組新的四位數字"
        onClick="generate()"> <p>
   電腦產生的四位數字(均不相同)是：
         <Input type=text  name="c_num" value="5678" size=10>
       <PRE>    （'****'是故意的，因為這是您要猜的數字）</PRE>   <br>
   請輸入您猜測的四位數字：<Input type=text name="g_num" value="1234"
          onFocus="this.select()"   maxlength=4 size=6> <br>
      <!--  onFocus="this.select()" 當游標移入欄位中，會反白 -->
   <Input type="button" value="輸入完畢，送出"
        onClick="calculate(this.form)"> <p>
   您這次猜測的結果：<Input type=text name="result" value="" size=4> <br>
   A 表示數字與位置均正確， B 表示數字正確而位置不對 <br>
</FORM>
</body>

</HTML>
